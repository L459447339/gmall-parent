<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 取值-->
    <input type="text" th:value="${hello}"/>
    <input type="text" th:value="${test}"/>
    <input type="text" th:value="${session.sessionVal}"/>
    <!-- 判断-->
    <div th:if="1==1"></div>
    <!-- 循环-->
    <p th:each="str:${list}" >
        <input th:value="${str}">
    </p>
    <!-- 内嵌-->
    <div th:include="test2"></div>
    <!-- 局部内嵌-->
    <div th:include="test2::a" ></div>
    <!-- 交互-->
    <a th:href="'javascript:f(\''+${hello}+'\')'">点我有惊喜</a>
    <script>
        function f(obj) {
            alert(obj)
        }
    </script>
</body>
</html>
